<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>images</title>
</head>

<body>
    <!-- image 넣기 (opening tag) -->
    <div>
        <h1>image 넣기</h1>
    </div>
    <img src="../images/santa_deer.jpg" alt="산타와 루돌프의 크리스마스 이미지">
    <div>
        <h1>image 넣기 with alt</h1>
    </div>
    <img src="../images/santa_deer1.jpg" alt="산타와 루돌프의 크리스마스 이미지">

    <!-- image 넣기 size change (opening tag) -->
    <div>
        <h1>image 넣기 사이즈 조정</h1>
    </div>
    <img src="../images/santa_deer.jpg" width="50" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50" height="100" alt="산타와 루돌프의 크리스마스 이미지">
    <img src="../images/santa_deer.jpg" width="50%" height="" alt="산타와 루돌프의 크리스마스 이미지">
    <footer>
        <form action="../main.html" method="get">
            <button style="width: 300px; height: 100px;">return to main</button>
        </form>
    </footer>
</body>

</html>
