<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login box</title>
    <link rel="stylesheet" href="./css/loginbox.css">
</head>

<body>
    <main>
        <div class="login_box">
            <div class="login">
                로그인
            </div>
            <form action="http://로그인실행창" method="get">
                <div class="cont_sec">
                    <div>
                        <div>
                            <div>아이디(E-mail)</div>
                            <div class="idbox"><input type="text" name="" style="width: 100%; height: 40px; background-color: lightgray;"  id="" placeholder="아이디(E-mail)을 입력해 주세요."></div>
                            <div>
                                <br>
                            </div>
                            <div>비밀번호</div>
                            <div class="passbox"><input type="password" name="" style="width: 100%;    height: 40px; background-color: lightgray;" id="" placeholder="비밀번호를 입력해 주세요."></div>
                            <div><br></div>
                        </div>
                        <div class="search"><a href="http://아이디찾기">아이디/비밀번호찾기</a>ㅣ<a href="http://회원가입">회원가입</a></div>
                        <div class="log_button_sec">
                            <button class="log_button">로그인</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
