<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest_CSS borders</title>
    <style>
        *{margin-top: 10px;}
        div.allside {
            border-style: solid;
            padding: 10px;
        }
        div.redbot {
            border: 0px solid red; 
            border-bottom-width:1px;
            padding: 10px;
        }
        div.rounded{
            border: 1px solid gray;
            border-radius: 10px;
            padding: 10px;
        }
        div.leftblue{
            border: 0px solid blue;
            border-left-width: 3px;
            background-color: cadetblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="allside">
            I have borders on all sides.
        </div>
        <div class="redbot">
            I have red bottom border.
        </div>
        <div class="rounded">
            I have rounded borders.
        </div>
        <div class="leftblue">
            I have a blue left border.
        </div>
    </main>
</body>
</html>
