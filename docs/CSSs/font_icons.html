<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font icons</title>
    <!-- 폰트 아이콘 적용 주소 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main>
        <h1>fa fa-address-book</h1>

        <span class="fa fa-address-book"></span>
        <span class="fa fa-address-book" style="font-size:24px"></span>
        <span class="fa fa-address-book" style="font-size:36px"></span>
        <span class="fa fa-address-book" style="font-size:48px;color:red"></span>
        <hr>
        <p>Used on a button:</p>
        <button style="font-size:24px">Button <span class="fa fa-address-book"></span></button>
    </main>

    <footer>
        <form action="../index.html" method="get">
            <button style="width: 300px; height: 100px;">return to index</button>
        </form>
    </footer>
</body>

</html>
